<body>

    <header>
        <h1>Bienvenue dans notre guide </b></h1>

        <img src="https://i.postimg.cc/TYYt7jDf/Saidia2.jpg" alt="Al Hoceima" onclick="afficherVille('hoceima')">

    <!-- Zone infos dynamique -->
    <section id="infosVille" class="infos" style="display:none;">
        <img id="imageVille" src="" alt="">

            <h2 id="nomVille"></h2>

            <p id="activites"></p>
        </div>

    <script src="script.js"></script>
    <!-- Section Contact -->
<section id="contact" style="margin-top:50px; padding:30px; background: rgba(0,0,0,0.4); border-radius:10px; max-width:800px; margin-left:auto; margin-right:auto;">

    <p>Email : <a href="agencytrav@monvoyage.com" style="color:#c79d9d; text-decoration:underline;">info@monvoyage.com</a></p>
    <p>Téléphone : <a href="tel:+212612345678" style="color:#c79d9d; text-decoration:underline;">+212 612 345 678</a></p>
</section>
<form action="#" method="post" style="margin-top:20px;">
    <input type="text" name="nom" placeholder="Votre nom" required style="width:50%; padding:10px; margin-bottom:10px; border-radius:5px;">
    <input type="email" name="email" placeholder="Votre email" required style="width:50%; padding:10px; margin-bottom:10px; border-radius:5px;">
    <textarea name="message" placeholder="Votre message" required style="width:50%; padding:8px; margin-bottom:10px; border-radius:5px;"></textarea>
    <button type="submit" style="padding:5px 10px; border:none; border-radius:2px; background:#961e1e; color:#000; cursor:pointer;">Envoyer</button>
